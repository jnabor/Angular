<div class="example-container">

<md-card>
<md-input-container class="example-full-width">
  <input mdInput placeholder="User Name" 
        [(ngModel)]="userName"
        (input)='onUpdateUserName()' >  
</md-input-container>
<p>{{ userName }}</p>  
<button md-raised-button
      [disabled]="!allowReset"
      (click)="onReset()">Reset</button>
</md-card>

</div>
