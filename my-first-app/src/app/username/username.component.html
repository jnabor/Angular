<div class="example-container">

<md-card>
<md-input-container class="example-full-width">
  <input mdInput placeholder="User Name" 
        [(ngModel)]="userName" >  
</md-input-container>
<p>{{ userName }}</p>  
<button md-raised-button
      [disabled]="userName === ''"
      (click)="userName = ''">Reset</button>
</md-card>

</div>
