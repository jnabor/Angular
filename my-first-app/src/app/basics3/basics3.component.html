<div class="example-container">

<md-card>

  <button md-raised-button
      (click)="toggleDisplay()">Display Details</button>

  <p *ngIf="isShown">Hello World!</p>

  <div *ngFor="let timeItem of timestamps; let i = index"
     [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }" 
     [ngClass]="{ 'white-text' : i >= 4 ? true : false }">
    {{ timeItem }}
  </div>

</md-card>
</div>
