

<md-card
[ngClass]="{ 'server-online': classOnline, 'server-offline': classOffline }">

<div class="server-status">
<p [ngStyle]="{ color: getColor() }">
    Server {{ server.name }} with ID {{ server.id }} is {{ getServerStatus() }} 
</p>
</div>

<div class="server-toggle">
<md-slide-toggle
    [checked]="getServerStatus() === 'online'"
    (change)="onUpdateServerStatus()">
</md-slide-toggle>
</div>

</md-card>
