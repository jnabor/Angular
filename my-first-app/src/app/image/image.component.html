<div class="row" *ngFor="let data of (myData ? myData.slice(0,5): []); let i=index">
  <div class="example-container">
  <md-card class="example-card" >
    <img md-card-image src="{{ data.url }}">
    <md-card-content>
      {{ data.title }}
    </md-card-content>
    <md-card-actions>
      <button md-button>LIKE</button>
      <button md-button>SHARE</button>
    </md-card-actions>
  </md-card>
  </div>
</div>
